<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/images/karnaca/karnaca-k-favicon.ico" type="image/x-icon">
    <script src="script.js"  async defer></script>
    <script src="main.js"async defer></script>
    <title>Karnaca Games</title>
</head>
<body>
<header>
    <nav>
        <div class="navbar-logo">
            <a href="index.html"><img href="index.html" src="images/karnaca/karnaca-games-logo-no-bg.svg" alt="Karnaca Games"></a>
        </div>
        <a href="#" class="toggle-button">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </a>
        <ul class="navbar-links">
            <li>
                <a href="games.html">games</a>
            </li>
            <li>
                <a href="dev.html">dev</a>
            </li>
            <li class="search-box ">
                <input type="text" class="search-bar" placeholder="Search">
                <button class="search-button button">
                    <i class='bx bx-search-alt-2 bx-sm'></i>
                </button>
            </li>
            <li>
                <a class="cart-button cart" href="cart.html">
                    <i class='bx bxs-cart bx-md'></i><span class="badge">0</span>
                </a>
            </li>
        </ul>
    </nav>
</header>
<main>

    <div id="carouselExampleInterval" class="images carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="10000">
            <img src="/images/banners/bioshock-banner.jpeg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="/images/banners/red-dead-2-banner.webp" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="/images/banners/witcher-3-banner.webp" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      

    <div id="carouselExampleIndicators" class="images carousel slide" data-bs-ride="true">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="/images/banners/cyberpunk-banner.jpeg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="/images/banners/dishonored-banner.jpeg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="/images/banners/fallout.jpeg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>



</main>
<footer>
    <section class="footer-section">
        <img src="/images/karnaca/karnaca-k-logo.svg" alt="">
        <h6>Karnaca Games</h6>
    </section>
    <p>Karnaca Games is a portfolio website with no real product to sell other than its developer's work.</p>
</footer>

</body>
</html>
